<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Login</title>
    <div th:replace="fragments/head :: head"></div>
    
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        
        <h2>Tweets</h2>
        
        <div th:each="tweet:${tweetList}">
            <h5><a th:href="@{/users/} + ${tweet.user.username}">@<span th:text="${tweet.user.username}"></a></span>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
            <p th:utext="${tweet.message}"></p>
        </div>
        <div th:if="${noTweets}">
            <h1 th:text="*{noTweets}"></h1>
        </div>
    </div>
</body>
</html>
